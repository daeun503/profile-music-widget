name: generate-youtube-music-widget
description: Generate a YouTube music widget

inputs:
  playlist_id:
    description: "YouTube playlist id"
    required: true
  theme:
    description: "Theme svg file name inside themes/"
    required: false
    default: "default.svg"
  is_gif_bg:
    description: "Whether to use gif background or not"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install system deps
      shell: bash
      run: |
        sudo apt-get update && sudo apt-get install -y ffmpeg yt-dlp

    - name: Install python deps
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests colorthief

    - name: Generate youtube music widget
      shell: bash
      env:
        YT_PLAYLIST_ID: ${{ inputs.playlist_id }}
        YT_THEME: ${{ inputs.theme }}
        YT_IS_GIF_BG: ${{ inputs.is_gif_bg }}
      run: |
        python "$GITHUB_ACTION_PATH/generate_widget.py"

    - name: Copy widget dist to workspace
      shell: bash
      run: |
        mkdir -p "$GITHUB_WORKSPACE/dist"
        rsync -av "$GITHUB_ACTION_PATH/dist/" "$GITHUB_WORKSPACE/dist/"
